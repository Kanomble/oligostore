services:
  web:
    build: ./oligostore
    container_name: oligostore_web
    command: >
      sh -c "
      npm ci &&
      npx tailwindcss -c ./tailwind.config.cjs -i ./static/css/src/styles.css -o ./static/css/dist/styles.css --minify &&
      python manage.py runserver 0.0.0.0:8000
      "
    volumes:
      - ./oligostore:/app
      - ./media:/app/media
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

  db:
    image: postgres:15
    container_name: oligostore_db
    restart: always
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: oligostore_redis
    restart: always
    ports:
      - "6379:6379"

  worker:
    build: ./oligostore
    container_name: oligostore_worker
    command: celery -A oligostore worker -l info
    volumes:
      - ./oligostore:/app
      - ./media:/app/media
    env_file:
      - .env
    depends_on:
      - db
      - redis

