{% extends "core/base.html" %}
{% block title %}Create Primer Pair{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-10">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold">Create Primer Pair</h1>
    </div>

    <div class="card bg-base-100 shadow-xl p-6">
        <form method="POST" class="space-y-4">
            {% csrf_token %}

            <div class="form-control">
                <label class="label"><span class="label-text">Pair Name</span></label>
                {{ form.name }}
            </div>

            <div class="form-control">
                <label class="label"><span class="label-text">Forward Primer</span></label>
                {{ form.forward_primer }}
            </div>

            <div class="form-control">
                <label class="label"><span class="label-text">Reverse Primer</span></label>
                {{ form.reverse_primer }}
            </div>

            <button class="btn btn-primary w-full mt-4">Create Primer Pair</button>
        </form>
    </div>
</div>
{% endblock %}
