{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Oligostore{% endblock %}</title>

    <link href="{% static 'css/dist/styles.css' %}" rel="stylesheet">
</head>

<body class="bg-base-200 text-base-content">

    <!-- Navbar -->
    <div class="navbar bg-base-100 shadow-sm px-6">
        <div class="flex-1">
            <a href="/" class="text-xl font-bold text-primary">Oligostore</a>
        </div>
        <div class="flex-none">
            {% if request.user.is_authenticated %}
                <form method="POST" action="{% url "logout" %}">
                    {% csrf_token %}
                    <button class="btn btn-ghost btn-sm">Logout {{ request.user }}</button>
                </form>
            {% else %}
                <a class="btn btn-ghost btn-sm" href="{% url "login" %}">Login</a>
            {% endif %}
        </div>
    </div>

    <!-- Page Content -->
    <main class="mx-auto max-w-7xl w-full px-6 py-10">
    {% block content %}{% endblock %}
    </main>

</body>
</html>
